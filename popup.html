<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Filter Settings</title>
    <style>
        .settings-container {
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            max-width: 300px;
            margin: 20px auto;
        }
        .settings-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .settings-container input {
            margin-bottom: 10px;
            width: 100%;
            padding: 5px;
        }
        .settings-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .settings-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <label for="minScore">Minimale Punktzahl:</label>
        <input type="number" id="minScore" value="70">
        
        <label for="minPopulation">Minimale Spieleranzahl:</label>
        <input type="number" id="minPopulation" value="40">
        
        <label for="maxPopulation">Maximale Spieleranzahl:</label>
        <input type="number" id="maxPopulation" value="85">
        
        <label for="timeLimitMinutes">Zeitlimit in Minuten:</label>
        <input type="number" id="timeLimitMinutes" value="5">
        
        <button id="applySettings">Einstellungen Anwenden</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
