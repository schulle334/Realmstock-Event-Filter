<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Filter Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Event Filter</h1>
        <div class="settings">
            <label for="minScore">Minimum Score (%):</label>
            <input type="number" id="minScore" min="0" max="100" value="70">
        </div>
        <div class="settings">
            <label for="minPopulation">Minimum Player Count:</label>
            <input type="number" id="minPopulation" min="0" value="40">
        </div>
        <div class="settings">
            <label for="timeLimitMinutes">Time Limit (Minutes):</label>
            <input type="number" id="timeLimitMinutes" min="0" value="5">
        </div>
        <button id="applySettings">Apply Settings</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
